# Sample workflow for building and deploying a trunk site to GitHub Pages
name: Deploy trunk with GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "website_generation"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install wasm
        run: rustup target add wasm32-unknown-unknown
      - name: Install trunk with cache
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: trunk
          locked: true
      - name: Build with trunk
        run: trunk -v --config ./interface/release-trunk.toml build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
